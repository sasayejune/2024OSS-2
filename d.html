<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
        }

        input {
            padding: 10px;
            font-size: 1em;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            margin-right: 10px;
            cursor: pointer;
        }

        button.add {
            background-color: blue;
            color: white;
        }

        button.delete {
            background-color: green;
            color: white;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Dynamic Web Page</h1>

    <input type="text" id="itemInput" placeholder="아이템 입력 (쉼표로 구분)">
    <button class="add" id="addButton">추가</button>
    <button class="delete" id="deleteButton">삭제</button>

    <ul id="itemList"></ul>

    <script>
        window.onload = function() {
            const addButton = document.getElementById('addButton');
            const deleteButton = document.getElementById('deleteButton');
            const inputField = document.getElementById('itemInput');
            const itemList = document.getElementById('itemList');

            addButton.onclick = function() {
                const inputText = inputField.value.trim();
                if (inputText) {
                    const items = inputText.split(',').map(item => item.trim());
                    items.forEach(item => {
                        if (item) {
                            const newItem = document.createElement('li');
                            newItem.textContent = item;
                            itemList.appendChild(newItem);
                        }
                    });
                    inputField.value = ''; // 입력 필드 초기화
                } else {
                    alert('아이템을 입력하세요!');
                }
            };

            deleteButton.onclick = function() {
                const items = itemList.getElementsByTagName('li');
                const lastItemIndex = items.length - 1;
                if (lastItemIndex >= 0) {
                    itemList.removeChild(items[lastItemIndex]); // 마지막 아이템 삭제
                } else {
                    alert('삭제할 아이템이 없습니다!');
                }
            };
        };
    </script>
</body>
</html>
